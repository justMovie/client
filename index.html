<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/50e16953f9.js" crossorigin="anonymous"></script>
    <title>JUST MOVIE</title>
</head>
<body>

<div class="bg-sms" style="background-color: #ecf0f1;">
    <header>
        <nav class="navbar navbar-light" style="background: #128c7e; padding: 2rem 1rem 10rem 1rem;">
            <a class="navbar-brand" href="https://web.whatsapp.com/">
            <img src="https://www.freepnglogos.com/uploads/whatsapp-logo-png-hd-2.png" width="30" height="30" class="d-inline-block align-top" alt="">
            <span class="small pl-3 text-white font-weight-bold">WHATSAPP APP</span>
            </a>
        </nav>
    </header>
    
    <div class="container">
        <div class="row justify-content-center my-3">
            <div class="col-5 bg-white p-4 shadow-lg" style="border-radius: 8px; position: relative; top: -150px">
                <form id="form-message">
                    <div class="form-group">
                      <input type="text" class="form-control" id="send-to" placeholder="To" required>
                    </div>
                    <div class="msg-box mb-3 p-3" id="msg-content" style="background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png'); min-height: 400px; background-position: center; background-size: cover;">
                
                    </div>
                    <div class="form-group p-3" style="background: #ecf0f1">
                        <div class="row">
                            <div class="col-10">
                                <textarea class="form-control" id="msg-body" rows="1" placeholder="Type a message" required style="border-radius: 1rem"></textarea>
                            </div>
                            <div class="col-2 text-center">
                                <button type="submit" style="padding: 5px 10px;"><i class="fas fa-paper-plane"></i></button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>    
</div>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>
<script src="./js/main.js"></script>
<script src="./js/sms.js"></script>
</body>
</html>
